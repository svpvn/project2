<form th:action="@{/user/edit}" method="post">
	
	<div>
		<label>ID: </label>
		<input readonly name="id" th:value="${user.id}"/>
	</div>
	
	<div>
		<label>Name: </label>
		<input type="text" name="name" th:value="${user.name}"/>
	</div>
	<div>
		<label>Age: </label>
		<input type="number" name="age" th:value="${user.age}"/>
	</div>
	<div>
		<label>Home Address: </label>
		<input type="text" name="homeAddress" th:value="${user.homeAddress}"/>
	</div>
	<div>
		<label>Department: </label>
		<select name="department.id">
			<option th:selected="${d.id == user.department?.id}" 
			th:each="d : ${departmentList}"
			th:value="${d.id}" th:text="${d.name}"/>
		</select>
	</div>
	<div>
		<button type="submit">Save</button>
	</div>
</form>
